<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Google Drive</title>
    <link rel="icon" href="https://www.computerhope.com/issues/pictures/google-drive-logo.png">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <h1 id="title">JIOF</h1>

    <div id="content">
        <div id="users">
            <h2>Users</h2>
            <ul>
                {% for user in users %}
                    <li><a href="/private_chat/{{ user.id }}">{{ user.username }}</a></li>
                {% endfor %}
            </ul>
        </div>

        <div id="messages">
            {% for message in messages %}
                <p><strong>{{ message.sender.username }}</strong> ({{ message.timestamp }}): {{ message.message_text }}</p>
            {% endfor %}
            <form id="form" method="POST" action="/send">
                <input id="messagePlace" type="text" name="message" required> <input id="sendButton" type="submit" value="Send">
            </form>
        </div>



    </div>

    <p><a href="/logout">Logout</a></p>



</body>
</html>
